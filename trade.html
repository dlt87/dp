<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Trade Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NBA Trade Analyzer</h1>
    </header>

    <section>
        <h2>Compare Two NBA Players</h2>
        <p>Select two players to analyze their trade value.</p>

        <label for="player1">Select Player 1:</label>
        <select id="player1">
            <option value="LeBron James">LeBron James</option>
            <option value="Stephen Curry">Stephen Curry</option>
            <option value="Kevin Durant">Kevin Durant</option>
            <option value="Giannis Antetokounmpo">Giannis Antetokounmpo</option>
            <option value="Luka Doncic">Luka Doncic</option>
        </select>

        <label for="player2">Select Player 2:</label>
        <select id="player2">
            <option value="LeBron James">LeBron James</option>
            <option value="Stephen Curry">Stephen Curry</option>
            <option value="Kevin Durant">Kevin Durant</option>
            <option value="Giannis Antetokounmpo">Giannis Antetokounmpo</option>
            <option value="Luka Doncic">Luka Doncic</option>
        </select>

        <button id="analyze-btn" class="btn">Analyze Trade</button>
    </section>

    <section id="results">
        <div class="player-container">
            <div id="player1-stats" class="player-stats"></div>
            <div id="player2-stats" class="player-stats"></div>
        </div>
    </section>

    <footer>
        &copy; 2025 NBA Trade Analyzer. All rights reserved.
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
